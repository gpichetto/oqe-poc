# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
# Spring Boot multipart configuration
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=40MB

# Custom app upload configuration
app.upload.max-files=20
app.upload.multipart.max-file-size=${spring.servlet.multipart.max-file-size}
app.upload.multipart.max-request-size=${spring.servlet.multipart.max-request-size}

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.oqdpoc=DEBUG
