# Server Configuration
server.port=8085

# API Security
# API Key for authentication
app.api.key=nu58PFSz5PEHkoHCkzGvdSDtZ6j1t5x3QBUUd46BaXs=

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
# Spring Boot multipart configuration
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=40MB

# Custom app upload configuration
app.upload.max-files=20
app.upload.multipart.max-file-size=${spring.servlet.multipart.max-file-size}
app.upload.multipart.max-request-size=${spring.servlet.multipart.max-request-size}

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

# Cache Configuration
spring.cache.redis.time-to-live=1h
spring.cache.redis.cache-null-values=false

# Actuator Endpoints
management.endpoints.web.exposure.include=health,metrics,caches
management.endpoint.health.show-details=always
management.health.redis.enabled=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.oqdpoc=DEBUG
logging.level.org.springframework.cache=DEBUG
