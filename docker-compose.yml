version: '3.8'

services:
  pdf-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-service
    hostname: pdf-service
    networks:
      - your-network-name  # Replace with your existing network name
    ports:
      - "8081:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - APP_API_KEY=${APP_API_KEY:-default-secure-key}
      # Add any other environment variables your services share
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    # Uncomment and adjust for production
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G

# Uncomment and adjust if you need to define a network
# networks:
